<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>W3bStream Status</title>
</head>

<body>
    <h1>W3bStream Status dashboard</h1>
    <div class="table-responsive">
        <table id="myTable" class="table">
            <thead>
                <tr>
                    <th>endpoint</th>
                    <th><a href="https://devnet-prod.w3bstream.com">prod</a></th>
                    <th><a href="https://devnet-staging.w3bstream.com">staging</a></th>
                    <th><a href="https://dev.w3bstream.com">dev</a></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function () {
            var urls = [
                'https://devnet-prod.w3bstream.com/liveness',
                'https://devnet-staging.w3bstream.com/liveness',
                'https://dev.w3bstream.com/liveness'
            ];

            var results = [];

            urls.forEach(function(url, index) {
                $.ajax({
                    url: url,
                    method: 'GET',
                    success: function(data) {
                        results[index] = data;
                        result = []
                        results.forEach((obj, i) => {
                            temp = {}
                            for(let prop in obj) {
                                if (results[i][prop] == 'ok'){
                                    v = '✅'
                                } else{
                                    v = '❌'
                                }
                                if(prop.startsWith('Server/srv-applet-mgr')) {
                                    temp['Server/srv-applet-mgr']=v;
                                }
                                if(prop.startsWith('TaskWorker/DbLogStoring')) {
                                    temp['TaskWorker/DbLogStoring']=v;
                                }
                                if(prop.startsWith('TaskWorker/HandleEvent')) {
                                    temp['TaskWorker/HandleEvent']=v;
                                }
                                if(prop.startsWith('mqtt-broker-cli')) {
                                    temp['mqtt-broker-cli']=v;
                                }
                                if(prop.startsWith('postgres-cli')) {
                                    temp['postgres-cli']=v;
                                }
                                if(prop.startsWith('redis-cli')) {
                                    temp['redis-cli']=v;
                                }
                            }
                            result[i]=temp
                        });
                        console.log(index)
                        if (index == 0) {
                            for (var key in result[0]) {
                                console.log(key)
                                var row = '<tr><td>' + key + '</td>';
                                for (var i = 0; i < result.length; i++) {
                                    row += '<td>' + result[i][key] + '</td>';
                                }
                                row += '</tr>';
                                $('#myTable').append(row);
                            }
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
